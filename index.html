<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <button data-numeric>1</button>
        <button data-numeric>2</button>
        <button data-numeric>3</button>
        <button data-numeric>4</button>
        <button data-numeric>5</button>
        <button data-numeric>6</button>
        <button data-numeric>7</button>
        <button data-numeric>8</button>
        <button data-numeric>9</button>
        <button data-numeric>0</button>
        <button data-operator>+</button>
        <button data-operator>-</button>
        <button data-operator>*</button>
        <button data-operator>รท</button>
        <button data-equals>=</button>
        <button data-clear>CLEAR</button>
    </div>
</body>
</html>
